<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbar Gacing Game JS</title>
    <link rel="stylesheet" href="CSS/styel.css">
</head>
<body>

    
                <!-- guse gammeing -->

    <h2 style="text-align: center; padding-top: 100px;">Numbar Gacing Game</h2>
    <div class="one">
        <h3 class="playerone">Player One</h3>
        <input class="playeroneinput" type="text">
        <button class="startbtnone">Start</button>
        <p style="padding-top: 25px; color: red; " class="playeronepara"></p>
    </div>
    <div class="tow" style="text-align: center;">
        <h3 class="playertow">Player Tow</h3>
        <p class="chancetow" style="color: red;">Chance-3</p>
        <input class="playertowinput" type="text">
        <button class="startbtntow">Guse</button>
        <p style="padding-top: 25px; color: red; " class="playertowpara"></p>
    </div>



    
          
    <script src="JS/app.js"></script>
</body>
</html>
